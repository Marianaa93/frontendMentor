<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <body>
    <div class="wrap">
      <section class="informations">
        <h1 id="informations__tittle">Learn to code by watching others</h1>

        <p id="informations__text">See how experienced developers solve problems in real-time. Watching scripted

          <input type="Email" id="email" placeholder="Email Address "> </input>
          <input type="password" id="password" placeholder="Password"> </input>

      </section>
